# =============================================================================
# Nexus Caddy Configuration
# Add this to /etc/caddy/Caddyfile on pivpn
# =============================================================================

# NocoDB Web UI
nexus.rfanw {
    reverse_proxy localhost:8080
}

# Optional: pgAdmin (if using --profile admin)
# pgadmin.rfanw {
#     reverse_proxy localhost:5050
# }

# =============================================================================
# If Nexus moves to dedicated server (nexus box)
# Update the reverse_proxy to point to nexus IP:
#
# nexus.rfanw {
#     reverse_proxy 10.0.0.XX:8080  # Replace with nexus IP
# }
# =============================================================================
